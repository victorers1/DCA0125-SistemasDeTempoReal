<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tempo de Reação
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="toggleApp()" expand="block" fill="solid" color="primary">
        {{isRunning ? "Parar" : "Iniciar"}}
      </ion-button>
      <ion-button (click)="showInstructions()">
        <ion-icon slot="icon-only" name="help-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div>Tempo: {{executionTimeText}}</div>
      </ion-col>
      <ion-col size="4">
        <div>Média: {{calcReactionMeanSeconds()}} s</div>
      </ion-col>
      <ion-col size="4">
        <div>Score: {{score}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-grid>
    <ion-row>

      <tecla-card *ngFor="let b of bubbles" [bubble]="b"></tecla-card>

    </ion-row>
  </ion-grid>
</ion-content>
