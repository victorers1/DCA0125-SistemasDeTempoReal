<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tempo de Reação
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="toggleApp()" expand="block" fill="solid" color="primary">
        {{testeExecutando ? "Parar" : "Iniciar"}}
      </ion-button>
      <ion-button (click)="showInstrucoes()">
        <ion-icon slot="icon-only" name="help-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item>
    <ion-label>Digite aqui:</ion-label>
    <ion-input type="text" placeholder="sua resposta" [(ngModel)]="teclaPressionada"
      (ionInput)="quandoTeclaApertada($event.target.value)" [disabled]="!testeExecutando"></ion-input>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">

  <ion-grid>
    <ion-row>

      <tecla-card *ngFor="let t of teclas" [tecla]="t" class="tecla-{{t.id}}"></tecla-card>

    </ion-row>
  </ion-grid>
</ion-content>
