<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tempo de Reação
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="toggleApp()" expand="block" fill="solid" color="primary">
        {{isRunning ? "Parar" : "Iniciar"}}
      </ion-button>
      <ion-button (click)="showInstructions()">
        <ion-icon slot="icon-only" name="help-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label>Digite aqui:</ion-label>
          <ion-input #inputChar type="text" placeholder="sua resposta" [(ngModel)]="pressedKeyChar" [autofocus]="true"
            (ionInput)="onKeyPressed($event.target.value)" [disabled]="!isRunning">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="ion-padding-start ion-margin-start">
        <div>Tempo: {{executionTimeText}}</div>
        <div>Média: {{calcReactionMeanSeconds()}} s</div>
        <div>Score: {{calcScore()}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-grid>
    <ion-row>

      <tecla-card *ngFor="let k of keys" [key]="k"></tecla-card>

    </ion-row>
  </ion-grid>
</ion-content>
